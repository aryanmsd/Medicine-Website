<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder - Medications</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="medications.html">Medications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Medication Reminder Section -->
    <section id="medications">
        <h2>Medication Reminder</h2>

        <div class="medication-form">
            <h3>Add Medication</h3>
            <form id="medicationForm">
                <label for="medicationName">Medication Name:</label>
                <input type="text" id="medicationName" required>

                <label for="dosage">Dosage (e.g., 2 pills):</label>
                <input type="text" id="dosage" required>

                <label for="time">Time:</label>
                <input type="time" id="time" required>

                <button type="submit">Add Medication</button>
            </form>
        </div>

        <div id="reminders">
            <h3>Your Reminders</h3>
            <ul id="reminderList"></ul>
        </div>
    </section>

    <!-- JS Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
